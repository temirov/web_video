<header>
    <div class="overlay"></div>
    <img src="/static/images/header.png" alt="Header Image" class="header-image" />
    <div class="header-content">
        <h1>{{.Title}}</h1>
    </div>
</header>

<main>
    <div class="video-grid">
        {{range .Videos}}
        <div class="video-card">
            <div class="video-wrapper">
                <!-- The iframe is replaced with the standard HTML5 video tag -->
                <video controls preload="metadata">
                    <!-- The src now points to your local video file -->
                    <source src="/static/videos/{{.FileName}}" type="video/mp4" />
                    Your browser does not support the video tag.
                </video>
            </div>
            <h2>{{.Title}}</h2>
            <p>{{.Description}}</p>
        </div>
        {{end}}
    </div>
</main>
